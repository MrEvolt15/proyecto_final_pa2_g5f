<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

    <meta charset="UTF-8">
    <!--para decir que es una pagina web responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo a nivel de pestaÃ±a -->
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>

    <h1>Vehiculos</h1>

    <table class="table">
        <thead>
            <tr> <!--lrepresentar una fila -->
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Anio</th>
                <th>Estado</th>
                <th>Valor Por Dia</th>
                <th>Resevar</th>
                <th>Retirar</th>
            </tr>
        </thead>
        <hbody>
            <tr th:each="vehiculo: ${vehiculos}">
                <td th:text="${vehiculo.placa}"></td>
                <td th:text="${vehiculo.marca}"></td>
                <td th:text="${vehiculo.modelo}"></td>
                <td th:text="${vehiculo.anioFabricacion}"></td>
                <td th:text="${vehiculo.estado}"></td>
                <td th:text="${vehiculo.valorPorDia}"></td>
                <td>
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    Accordion Item #1
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">Placeholder content for this accordion, which is intended to
                                    demonstrate the <code>.accordion-flush</code> class. This is the first item's
                                    accordion body.
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <form th:action="@{/vehiculos/retirar/{noReserva}(noReserva=${vehiculoDTO.noReserva})}"
                        th:method="PUT">
                        <button type="submit" class="btn btn-primary" id="liveAlertBtn">Retirar</button>
                        
                    </form>
                </td>
            </tr>
        </hbody>
    </table>


</body>

</html>
