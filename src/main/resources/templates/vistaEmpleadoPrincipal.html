<!DOCTYPE html>
<!--lenguaje en ingles -->
<html lang="en">
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

    <meta charset="UTF-8">
    <!--para decir que es una pagina web responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo a nivel de pestaña -->
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>
    <h1>Empleado</h1>
    <p class="d-inline-flex gap-1">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample1">
            Registrar
        </a>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2"
            aria-expanded="false" aria-controls="multiCollapseExample2">
            Buscar
        </button>
    </p>
    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body">
                    <form th:action="@{/empleados/registrar}" th:object="${cliente}" th:method="POST">
                        <table class="table table-dark table-striped">
                            <tr>
                                <td><label>Cedula:</label></td>
                                <td><input type="text" id="cedula" th:field="${cliente.cedula}"></td>
                            </tr>
                            <tr>
                                <td><label>Nombre:</label></td>
                                <td><input type="text" id="nombre" th:field="${cliente.nombre}"></td>
                            </tr>
                            <tr>
                                <td><label>Apellido</label></td>
                                <td><input type="text" id="apellido" th:field="${cliente.apellido}"></td>
                            </tr>
                            <tr>
                                <td><label>Fecha Nacimiento:</label></td>
                                <td><input type="date" id="fecha_nacimiento" th:field="${cliente.fechaNacimiento}"></td>
                            </tr>
                            <tr>
                                <td><label>Género:</label></td>
                                <td><input type="text" id="genero" th:field="${cliente.genero}"></td>
                            </tr>
                        </table>
                        <input type="submit" value="Registrar" class="btn btn-warning">
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body">
                    <table class="table">
                        <thead>
                            <tr> <!--lrepresentar una fila -->
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Detalle</th>

                            </tr>
                        </thead>
                        <hbody>
                            <tr th:each="cli: ${clientes}">
                                <td th:text="${cli.id}"></td>
                                <td th:text="${cli.nombre}"></td>
                                <td>
                                    <form th:action="@{/empleados/detalle/{id}(id=${cli.id})}" th:method="GET">
                                        <input class="btn btn-dark" type="submit" value="Detail">
                                    </form>
                                </td>
                            </tr>
                        </hbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


   

</body>

</html>
