<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

    <meta charset="UTF-8">
    <!--para decir que es una pagina web responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo a nivel de pestaÃ±a -->
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>
    <form th:object="${vehiculos}">
        <h1>Vehiculo con Placa <b th:text="${vehiculo.placa}"></b></h1>

        <table class="table">
            <thead>
                <tr> 
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Anio</th>
                    <th>Estado</th>
                    <th>Valor Por Dia</th>
                    <th>Estado Reserva</th>
                    <th>Reservar</th>
                </tr>
            </thead>
            <hbody>

                <td th:text="${vehiculo.placa}"></td>
                <td th:text="${vehiculo.marca}"></td>
                <td th:text="${vehiculo.modelo}"></td>
                <td th:text="${vehiculo.anioFabricacion}"></td>
                <td th:text="${vehiculo.estado}"></td>
                <td th:text="${vehiculo.valorPorDia}"></td>
                <td th:text="${vehiculo.estadoReserva}"></td>
                <!--para crear el acordeon  -->
                <td>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Reservar
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Numero Resreva"
                                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <span class="input-group-text" id="basic-addon2">No</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                </td>

            </hbody>
        </table>
    </form>
    <form action="#" th:action="@{/paginas/cliente}" th:method="GET">
        <input class="btn btn-dark" type="submit" value="Volver">
    </form>
</body>

</html>
